	<script>

		/*
		$(".day").click(function() {
		  $( this ).slideUp();
		});

		*/		

		$( document ).ready(function() {

			$("#loginButton").click(function(){
				window.location = 'home.html'; 
			});
			$('.date').datepicker({
				autoclose: true,
				todayHighlight: true,
				format: 'yyyy-mm-dd',
			});
			$("#registerBtn").click(function(){
				window.location = 'user_details.html'; 
			});
			
			$('.day').on('click',function(){
				if(!$(this).hasClass('past')){
					if ($(".clndr-grid").hasClass("hide-clndr-grid")) {
						$('.clndr-grid').removeClass('hide-clndr-grid');
						$('.clndr-grid').addClass('show-clndr-grid');
					} else if ($(".clndr-grid").hasClass("show-clndr-grid")) {
						$('.clndr-grid').removeClass('show-clndr-grid');
						$('.clndr-grid').addClass('hide-clndr-grid');
					}
					
					if ($(".add-schedule").hasClass("hide-add-schedule")) {
						$('.add-schedule').removeClass('hide-add-schedule');
						$('.add-schedule').addClass('show-add-schedule new-item');
						var day_number = $(this).find(".day-number").text();
						var month_name = $('#month-name').text();
									


						$('#schedule-day').text(day_number);
						$('#schedule-month').text(month_name);
						$(this).addClass('event');
					} else if ($(".add-schedule").hasClass("show-add-schedule")) {
						$('.add-schedule').removeClass('show-add-schedule new-item');
						$('.add-schedule').addClass('hide-add-schedule')
					}
				}
			});


			$('.add').on('click',function(){
				$('.event-listing').append(
					'<div class="event-item new-item" style="display:flex">'+
						'<div style="width:89%">'+
							'<div class="event-item-name">'+ $('#schedule-day').text() +' - '+$('#pickup_type option:selected').text()+' - Scheduled</div>'+
							'<div class="event-item-location">Haware Splendor, Kharghar</div>'+
						'</div>'+
						'<div style="width:11%">'+
							'<span class="glyphicon glyphicon-pencil"></span>'+
							'<span>&nbsp;</span>'+
							'<span class="glyphicon glyphicon-remove"></span>'+
						'</div>'+
					'</div>'
					);

				if ($(".add-schedule").hasClass("show-add-schedule")) {
					$('.add-schedule').removeClass('show-add-schedule');
					$('.add-schedule').addClass('hide-add-schedule')
				}

				if ($(".clndr-grid").hasClass("hide-clndr-grid")) {
					$('.clndr-grid').removeClass('hide-clndr-grid');
					$('.clndr-grid').addClass('show-clndr-grid');
				}
			});

			$('.cancel').on('click',function(){
				if ($(".add-schedule").hasClass("show-add-schedule")) {
					$('.add-schedule').removeClass('show-add-schedule');
					$('.add-schedule').addClass('hide-add-schedule')
				}

				if ($(".clndr-grid").hasClass("hide-clndr-grid")) {
					$('.clndr-grid').removeClass('hide-clndr-grid');
					$('.clndr-grid').addClass('show-clndr-grid');
				}
			});
			$('#timepicker5').timepicker({
                template: false,
                showInputs: false,
                minuteStep: 5
            });
			
    		/*
    		$('.day').addClass('hvr-border-fade');
			$('.past').removeClass('hvr-border-fade');
			$('.past').addClass('hvr-round-corners');
			$('.event-item').addClass('hvr-underline-reveal');
			*/
			
		});
	</script>
