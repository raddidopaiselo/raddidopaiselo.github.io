    <header>
        <div class="container" style="border:0px solid darkgreen;padding-top:10%;padding-bottom:10px">

        	<div class="row">&nbsp;</div>
        	<div class="row">
				<div id="full-clndr" class="visible-lg visible-md clearfix">
				  <script type="text/template" id="full-clndr-template">
					<div class="clndr-controls">
					  <div class="clndr-previous-button" title="Previous month">&lt;</div>
					  <div class="clndr-next-button" title="Next month">&gt;</div>
					  <div class="current-month" style="font-size:24px;text-transform:uppercase;"><%= month %> <%= year %></div>
					</div>
					<div class="clndr-grid">
					  <div class="days-of-the-week clearfix">
						<% _.each(daysOfTheWeek, function(day) { %>
						  <div class="header-day"><%= day %></div>
						<% }); %>
					  </div>
					  <div class="days">
						<% _.each(days, function(day) { %>
						  <div class="<%= day.classes %>" id="<%= day.id %>"><span class="day-number"><%= day.day %></span></div>
						<% }); %>
					  </div>
					</div>
					<div class="event-listing">
					  <div class="event-listing-title">PICKUPS THIS MONTH</div>
					  <% _.each(eventsThisMonth, function(event) { %>
						  <div class="event-item" style="display:flex;">
						  	<div style="width:89%">
								<div class="event-item-name"><%= event.title %></div>
								<div class="event-item-location"><%= event.location %></div>
							</div>
							<div style="width:11%">
								<span class="glyphicon glyphicon-pencil"></span>
								<span>&nbsp;</span>
								<span class="glyphicon glyphicon-remove"></span>
							</div>
						  </div>
						<% }); %>
					</div>
				  </script>
				</div>
				<div id="full-clndr-sm" class="visible-xs visible-sm clearfix">

					<div class="event-listing col-md-12">

					  <% _.each(eventsThisMonth, function(event) { %>

							<div class="event-item-location"><%= event.location %></div>
						  </div>
						<% }); %>
					</div>
				  </script>
				</div>
			</div>
        </div>
