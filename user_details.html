						<div class="row">
							<div class="col-xs-6">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
									<input type="text" class="form-control" placeholder="Name" id="txtName">
								</div>
							</div>
							<div class="col-xs-6">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
									<input type="text" class="form-control" placeholder="Flat Number, Building Name" id="txtResidenceDetails">
								</div>
							</div>
						</div>
						<div class="row">&nbsp;</div>
						<div class="row">
							<div class="col-xs-6">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-road"></span></span>
									<input type="text" class="form-control" placeholder="Address Line 1" id="txtAddressLine1">
								</div>
							</div>
							<div class="col-xs-6">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-road"></span></span>
									<input type="text" class="form-control" placeholder="Address Line 2" id="txtAddressLine2">
								</div>
							</div>
						</div>
						<div class="row">&nbsp;</div>
						<div class="row">
							<div class="col-xs-4">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
									<input type="text" class="form-control" placeholder="Phone Number" id="txtPhoneNumber">
								</div>
							</div>
							<div class="col-xs-4">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-phone-alt"></span></span>
									<input type="text" class="form-control" placeholder="Alternate Phone Number" id="txtAltPhoneNumber">
								</div>
							</div>
							<div class="col-xs-4">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
									<input type="email" class="form-control" placeholder="Email" id="txtEmail">
								</div>
							</div>
						</div>
						<div class="row">&nbsp;</div>
						<div class="row">
							<div class="col-xs-4">
								<select class="form-control" id="selectCity">
									<option>City</option>
								</select>
							</div>
							<div class="col-xs-4">
								<select class="form-control" id="selectState">
									<option>State</option>
								</select>
							</div>
							<div class="col-xs-4">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-pushpin"></span></span>
									<input type="text" class="form-control" placeholder="Pincode"  id="txtPincode">
								</div>
							</div>
						</div>
						<div class="row">&nbsp;</div>
						<div class="row">
							<div class="col-xs-4">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-fw fa-twitter"></i></span>
									<input type="text" class="form-control" placeholder="Twitter Id" id="txtTwitterId">
								</div>
							</div>
							<div class="col-xs-4">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-fw fa-facebook"></i></span>
									<input type="text" class="form-control" placeholder="Facebook Id" id="txtFacebookId">
								</div>
							</div>
							<div class="col-xs-4">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-fw fa-google-plus"></i></span>
									<input type="text" class="form-control" placeholder="Google Plus Id" id="txtGooglePlusId">
								</div>
							</div>
						</div>
						<div class="row">&nbsp;</div>
						<div class="row">
							<div class="col-xs-6">
								<button id="saveUserDetailsBtn" class="btn btn-primary pull-right" type="submit"><span class="glyphicon glyphicon-saved" title="Save"></span></button>
								<button id="editUserDetailsBtn" class="btn btn-primary pull-right" type="submit" style="display:none"><span class="glyphicon glyphicon-pencil" title="Edit"></span></button>
							</div>
							<div class="col-xs-6">
								<button class="btn btn-danger" type="reset"><span class="glyphicon glyphicon-floppy-remove" title="Cancel"></span></button>
							</div>
						</div>

	<script>
		$("#logoutButton").click(function(){
			window.location = 'index.html'; 
		});
		
		$("#saveUserDetailsBtn").click(function(){
			$('input[id=txtName]').attr("disabled",true);
			$('input[id=txtResidenceDetails]').attr("disabled",true);
			$('input[id=txtAddressLine1]').attr("disabled",true);
			$('input[id=txtAddressLine2]').attr("disabled",true);
			$('input[id=txtPhoneNumber]').attr("disabled",true);
			$('input[id=txtAltPhoneNumber]').attr("disabled",true);
			$('input[id=txtEmail]').attr("disabled",true);
			$('select[id=selectCity]').attr("disabled",true);
			$('select[id=selectState]').attr("disabled",true);
			$('input[id=txtPincode]').attr("disabled",true);
			$('input[id=txtTwitterId]').attr("disabled",true);
			$('input[id=txtFacebookId]').attr("disabled",true);
			$('input[id=txtGooglePlusId]').attr("disabled",true);
			$("#saveUserDetailsBtn").hide( "slow", function() {});
			$("#editUserDetailsBtn").show( "slow", function() {});
		});
		
		$("#editUserDetailsBtn").click(function(){
			$('input[id=txtName]').attr("disabled",false);
			$('input[id=txtResidenceDetails]').attr("disabled",false);
			$('input[id=txtAddressLine1]').attr("disabled",false);
			$('input[id=txtAddressLine2]').attr("disabled",false);
			$('input[id=txtPhoneNumber]').attr("disabled",false);
			$('input[id=txtAltPhoneNumber]').attr("disabled",false);
			$('input[id=txtEmail]').attr("disabled",false);
			$('select[id=selectCity]').attr("disabled",false);
			$('select[id=selectState]').attr("disabled",false);
			$('input[id=txtPincode]').attr("disabled",false);
			$('input[id=txtTwitterId]').attr("disabled",false);
			$('input[id=txtFacebookId]').attr("disabled",false);
			$('input[id=txtGooglePlusId]').attr("disabled",false);
			$("#saveUserDetailsBtn").show( "slow", function() {});
			$("#editUserDetailsBtn").hide( "slow", function() {});
		});
		
		$('.date').datepicker({
			autoclose: true,
			todayHighlight: true,
			format: 'yyyy-mm-dd',
			startDate: '0d',
			clearBtn:true
		});
